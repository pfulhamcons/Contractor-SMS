<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Safety Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Simple SVG Icons as components
        const UserCheckIcon = () => (
          <svg className="inline w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        );

        const CheckCircleIcon = () => (
          <svg className="inline w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        );

        const FileTextIcon = () => (
          <svg className="inline w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        );

        const AlertTriangleIcon = () => (
          <svg className="inline w-5 h-5 text-yellow-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        );

        const FileIcon = () => (
          <svg className="w-8 h-8 text-blue-900 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
        );

        const UserIcon = () => (
          <svg className="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        );

        const CheckIcon = () => (
          <svg className="inline w-12 h-12 text-green-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        );

        function ContractorSafetySystem() {
          const [activeTab, setActiveTab] = useState('signin');
          const [signInData, setSignInData] = useState({
            name: '',
            company: '',
            purpose: '',
            date: new Date().toISOString().split('T')[0]
          });
          const [agreementSigned, setAgreementSigned] = useState(false);
          const [signature, setSignature] = useState('');
          const [visitors, setVisitors] = useState([]);

          const documents = [
            { name: 'Safety Guidelines 2024', file: 'documents/safety-guidelines.pdf', category: 'Safety' },
            { name: 'Emergency Procedures', file: 'documents/emergency-procedures.pdf', category: 'Emergency' },
            { name: 'PPE Requirements', file: 'documents/ppe-requirements.pdf', category: 'Safety' },
            { name: 'Contractor Handbook', file: 'documents/contractor-handbook.pdf', category: 'General' }
          ];

          const handleSignIn = () => {
            if (!agreementSigned) {
              alert('Please sign the safety agreement before checking in.');
              setActiveTab('agreement');
              return;
            }
            
            if (!signInData.name || !signInData.company || !signInData.purpose) {
              alert('Please fill in all required fields');
              return;
            }
            
            const newVisitor = {
              ...signInData,
              checkInTime: new Date().toLocaleTimeString(),
              id: Date.now()
            };
            
            setVisitors([newVisitor, ...visitors]);
            
            alert(`Sign-in successful!\n\nSee documents for company programs:\n${signInData.name} from ${signInData.company} has arrived.`);
            
            setSignInData({
              name: '',
              company: '',
              purpose: '',
              date: new Date().toISOString().split('T')[0]
            });
            setAgreementSigned(false);
            setSignature('');
          };

          const handleAgreementSign = () => {
            if (signature.trim().length < 3) {
              alert('Please enter your full name as signature');
              return;
            }
            setAgreementSigned(true);
            alert('Agreement signed successfully! You can now check in.');
            setActiveTab('signin');
          };

          const handleDownload = (file) => {
            window.open(file, '_blank');
          };

          return (
            <div className="min-h-screen bg-gray-50">
              {/* Header */}
              <div className="bg-blue-900 text-white py-6 px-4 shadow-lg">
                <div className="max-w-6xl mx-auto">
                  <h1 className="text-3xl font-bold">Manufacturing Plant</h1>
                  <p className="text-blue-200 mt-1">Contractor Safety Management System</p>
                </div>
              </div>

              {/* Navigation */}
              <div className="bg-white shadow">
                <div className="max-w-6xl mx-auto px-4">
                  <div className="flex space-x-1">
                    <button
                      onClick={() => setActiveTab('signin')}
                      className={`px-6 py-4 font-medium transition-colors ${
                        activeTab === 'signin'
                          ? 'text-blue-900 border-b-2 border-blue-900'
                          : 'text-gray-600 hover:text-gray-900'
                      }`}
                    >
                      <UserCheckIcon />
                      Check In
                    </button>
                    <button
                      onClick={() => setActiveTab('agreement')}
                      className={`px-6 py-4 font-medium transition-colors ${
                        activeTab === 'agreement'
                          ? 'text-blue-900 border-b-2 border-blue-900'
                          : 'text-gray-600 hover:text-gray-900'
                      }`}
                    >
                      <CheckCircleIcon />
                      Safety Agreement
                    </button>
                    <button
                      onClick={() => setActiveTab('documents')}
                      className={`px-6 py-4 font-medium transition-colors ${
                        activeTab === 'documents'
                          ? 'text-blue-900 border-b-2 border-blue-900'
                          : 'text-gray-600 hover:text-gray-900'
                      }`}
                    >
                      <FileTextIcon />
                      Documents
                    </button>
                    <button
                      onClick={() => setActiveTab('visitors')}
                      className={`px-6 py-4 font-medium transition-colors ${
                        activeTab === 'visitors'
                          ? 'text-blue-900 border-b-2 border-blue-900'
                          : 'text-gray-600 hover:text-gray-900'
                      }`}
                    >
                      Current Visitors
                    </button>
                  </div>
                </div>
              </div>

              {/* Content */}
              <div className="max-w-6xl mx-auto px-4 py-8">
                {/* Check In Form */}
                {activeTab === 'signin' && (
                  <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Contractor Check-In</h2>
                    
                    {agreementSigned ? (
                      <div className="bg-green-50 border border-green-200 rounded p-4 mb-6">
                        <CheckCircleIcon />
                        <span className="text-green-800 font-medium">Safety agreement signed</span>
                      </div>
                    ) : (
                      <div className="bg-yellow-50 border border-yellow-200 rounded p-4 mb-6">
                        <AlertTriangleIcon />
                        <span className="text-yellow-800">You must sign the safety agreement before checking in</span>
                      </div>
                    )}

                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Full Name *
                        </label>
                        <input
                          type="text"
                          value={signInData.name}
                          onChange={(e) => setSignInData({...signInData, name: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Company Name *
                        </label>
                        <input
                          type="text"
                          value={signInData.company}
                          onChange={(e) => setSignInData({...signInData, company: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Purpose of Visit *
                        </label>
                        <textarea
                          value={signInData.purpose}
                          onChange={(e) => setSignInData({...signInData, purpose: e.target.value})}
                          rows="3"
                          className="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Date
                        </label>
                        <input
                          type="date"
                          value={signInData.date}
                          onChange={(e) => setSignInData({...signInData, date: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>

                      <button
                        onClick={handleSignIn}
                        className="w-full bg-blue-900 text-white py-3 rounded-lg font-medium hover:bg-blue-800 transition-colors"
                      >
                        Check In
                      </button>
                    </div>
                  </div>
                )}

                {/* Safety Agreement */}
                {activeTab === 'agreement' && (
                  <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Contractor Safety Agreement</h2>
                    
                    <div className="bg-gray-50 border border-gray-200 rounded p-6 mb-6 max-h-96 overflow-y-auto">
                      <h3 className="font-bold text-lg mb-4">Safety Rules and Regulations</h3>
                      
                      <div className="space-y-4 text-sm text-gray-700">
                        <p className="font-medium">By signing this agreement, I acknowledge and agree to:</p>
                        
                        <ol className="list-decimal list-inside space-y-2 ml-4">
                          <li>Comply with all safety rules and regulations of the facility</li>
                          <li>Wear appropriate Personal Protective Equipment (PPE) at all times</li>
                          <li>Report any unsafe conditions or incidents immediately</li>
                          <li>Follow all posted safety signs and warnings</li>
                          <li>Not operate any equipment without proper authorization</li>
                          <li>Attend all required safety briefings</li>
                          <li>Follow emergency evacuation procedures if required</li>
                          <li>Maintain a clean and safe work area</li>
                          <li>Not use drugs or alcohol on facility premises</li>
                          <li>Follow all environmental and waste disposal procedures</li>
                        </ol>

                        <p className="font-medium mt-6">I understand that:</p>
                        <ul className="list-disc list-inside space-y-2 ml-4">
                          <li>Failure to comply may result in removal from the facility</li>
                          <li>I am responsible for my own safety and the safety of others</li>
                          <li>I must report any injuries or near-misses immediately</li>
                        </ul>
                      </div>
                    </div>

                    {agreementSigned ? (
                      <div className="bg-green-50 border border-green-200 rounded p-6 text-center">
                        <CheckIcon />
                        <p className="text-green-800 font-medium text-lg">Agreement Signed</p>
                        <p className="text-green-700 text-sm mt-2">Signed by: {signature}</p>
                      </div>
                    ) : (
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Type your full name to sign *
                          </label>
                          <input
                            type="text"
                            value={signature}
                            onChange={(e) => setSignature(e.target.value)}
                            placeholder="Enter your full name"
                            className="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                          <p className="text-xs text-gray-500 mt-1">
                            This constitutes your electronic signature
                          </p>
                        </div>

                        <button
                          onClick={handleAgreementSign}
                          className="w-full bg-blue-900 text-white py-3 rounded-lg font-medium hover:bg-blue-800 transition-colors"
                        >
                          Sign Agreement
                        </button>
                      </div>
                    )}
                  </div>
                )}

                {/* Documents */}
                {activeTab === 'documents' && (
                  <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Safety Documents</h2>
                    
                    <div className="grid gap-4">
                      {documents.map((doc, idx) => (
                        <div key={idx} className="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                          <div className="flex items-center">
                            <FileIcon />
                            <div>
                              <h3 className="font-medium text-gray-900">{doc.name}</h3>
                              <p className="text-sm text-gray-500">{doc.category}</p>
                            </div>
                          </div>
                          <button 
                            onClick={() => handleDownload(doc.file)}
                            className="px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-800 transition-colors"
                          >
                            Download PDF
                          </button>
                        </div>
                      ))}
                    </div>

                    <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded">
                      <p className="text-sm text-blue-800">
                        <strong>Note:</strong> Upload your PDF files to the "documents" folder in your repository.
                      </p>
                    </div>
                  </div>
                )}

                {/* Current Visitors */}
                {activeTab === 'visitors' && (
                  <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Current Visitors</h2>
                    
                    {visitors.length === 0 ? (
                      <div className="text-center py-12 text-gray-500">
                        <UserIcon />
                        <p>No contractors currently checked in</p>
                      </div>
                    ) : (
                      <div className="space-y-4">
                        {visitors.map((visitor) => (
                          <div key={visitor.id} className="p-4 border border-gray-200 rounded-lg">
                            <div className="flex justify-between items-start">
                              <div>
                                <h3 className="font-medium text-gray-900">{visitor.name}</h3>
                                <p className="text-sm text-gray-600">{visitor.company}</p>
                                <p className="text-sm text-gray-500 mt-1">{visitor.purpose}</p>
                              </div>
                              <div className="text-right">
                                <p className="text-sm font-medium text-gray-900">{visitor.checkInTime}</p>
                                <p className="text-sm text-gray-500">{visitor.date}</p>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<ContractorSafetySystem />, document.getElementById('root'));
    </script>
</body>
</html>
