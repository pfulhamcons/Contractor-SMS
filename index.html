<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contractor & Visitor Safety Management System</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .burgundy-bg { background-color: #800020; }
    .burgundy-text { color: #800020; }
    .burgundy-border { border-color: #800020; }
    .burgundy-hover:hover { background-color: #660019; }
    .burgundy-light { color: #ffcccb; }
  </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

/* ================= CONFIG ================= */
const LOGO_FILE = 'osi-group-logo-vector.png';
const COMPANY_NAME = 'West Chicago';
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtdWGq0BiMJqsuhdsgEfWYhuGbU8zhW-lzMiqwVzGvLxcFsGg_BB0tZ7jZeST2A9zQ/exec";

/* ================= ICONS ================= */
const UserCheckIcon = () => (<span>üë§</span>);
const CheckCircleIcon = () => (<span>‚úîÔ∏è</span>);
const FileTextIcon = () => (<span>üìÑ</span>);
const AlertTriangleIcon = () => (<span>‚ö†Ô∏è</span>);
const UserIcon = () => (<span>üë•</span>);
const CheckIcon = () => (<span>‚úÖ</span>);

/* ================= APP ================= */
function ContractorSafetySystem() {
  const [activeTab, setActiveTab] = useState('signin');
  const [signInData, setSignInData] = useState({
    name: '',
    company: '',
    purpose: '',
    date: new Date().toISOString().split('T')[0]
  });
  const [agreementSigned, setAgreementSigned] = useState(false);
  const [signature, setSignature] = useState('');
  const [visitors, setVisitors] = useState([]);

  const documents = [
    {
      name: 'Visitor / Contractor GMP Agreement',
      file: 'documents/Visitor-Contractor GMP PDF Sign Off Rev 01_7-19-24.pdf'
    }
  ];

  /* ========= GOOGLE SHEETS CHECK-IN ========= */
  const handleSignIn = async () => {
    if (!agreementSigned) {
      alert('Please sign the safety agreement first.');
      setActiveTab('agreement');
      return;
    }

    if (!signInData.name || !signInData.company || !signInData.purpose) {
      alert('Please fill in all required fields.');
      return;
    }

    const payload = {
      ...signInData,
      checkInTime: new Date().toLocaleTimeString(),
      agreementSigned,
      signature
    };

    try {
      await fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      setVisitors([{ ...payload, id: Date.now() }, ...visitors]);
      alert("Check-in successful!");

      setSignInData({
        name: '',
        company: '',
        purpose: '',
        date: new Date().toISOString().split('T')[0]
      });
      setAgreementSigned(false);
      setSignature('');

    } catch (err) {
      alert("Submission failed.");
      console.error(err);
    }
  };

  const handleAgreementSign = () => {
    if (signature.trim().length < 3) {
      alert("Enter full name.");
      return;
    }
    setAgreementSigned(true);
    setActiveTab('signin');
  };

  return (
    <div className="min-h-screen bg-gray-50">

      {/* HEADER */}
      <div className="burgundy-bg text-white p-6">
        <h1 className="text-3xl font-bold">{COMPANY_NAME}</h1>
        <p className="burgundy-light">Contractor & Visitor Safety Management System</p>
      </div>

      {/* TABS */}
      <div className="flex bg-white shadow">
        {['signin','agreement','documents','visitors'].map(tab => (
          <button
            key={tab}
            className={`px-6 py-4 ${activeTab===tab ? 'burgundy-text border-b-2 burgundy-border' : ''}`}
            onClick={() => setActiveTab(tab)}
          >
            {tab.toUpperCase()}
          </button>
        ))}
      </div>

      {/* SIGN IN */}
      {activeTab === 'signin' && (
        <div className="p-6 max-w-xl mx-auto bg-white mt-6 rounded shadow">
          <input className="w-full mb-2 p-2 border" placeholder="Full Name"
            value={signInData.name}
            onChange={e=>setSignInData({...signInData,name:e.target.value})}/>
          <input className="w-full mb-2 p-2 border" placeholder="Company"
            value={signInData.company}
            onChange={e=>setSignInData({...signInData,company:e.target.value})}/>
          <textarea className="w-full mb-2 p-2 border" placeholder="Purpose"
            value={signInData.purpose}
            onChange={e=>setSignInData({...signInData,purpose:e.target.value})}/>
          <button onClick={handleSignIn} className="w-full burgundy-bg text-white p-3">
            Check In
          </button>
        </div>
      )}

      {/* AGREEMENT */}
      {activeTab === 'agreement' && (
        <div className="p-6 max-w-xl mx-auto bg-white mt-6 rounded shadow">
          <p className="mb-4">I agree to follow all site safety rules.</p>
          <input className="w-full p-2 border" placeholder="Type full name"
            value={signature}
            onChange={e=>setSignature(e.target.value)}/>
          <button onClick={handleAgreementSign} className="w-full burgundy-bg text-white p-3 mt-4">
            Sign Agreement
          </button>
        </div>
      )}

      {/* DOCUMENTS */}
      {activeTab === 'documents' && (
        <div className="p-6 max-w-xl mx-auto bg-white mt-6 rounded shadow">
          {documents.map((doc,i)=>(
            <a key={i} href={doc.file} target="_blank" className="text-blue-600 underline">
              {doc.name}
            </a>
          ))}
        </div>
      )}

      {/* VISITORS */}
      {activeTab === 'visitors' && (
        <div className="p-6 max-w-xl mx-auto bg-white mt-6 rounded shadow">
          {visitors.length===0 ? "No visitors" :
            visitors.map(v=>(
              <div key={v.id} className="border-b py-2">
                <strong>{v.name}</strong> ‚Äî {v.company}
              </div>
            ))
          }
        </div>
      )}

    </div>
  );
}

ReactDOM.render(<ContractorSafetySystem />, document.getElementById('root'));
</script>
</body>
</html>
